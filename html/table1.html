<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
    .table1,.table2,.table3,.table4,.table5{
    box-sizing: border-box;
    border: 1px solid rgb(0, 0, 0);
    width: 100%;
    padding: 40px;
  }
    </style>
</head>
<body>
    
    <table class="table1">
        <tbody>
            
            <tr><td style="width: 100%; height: 200px;background-color: rgb(255, 60, 0);"></td></tr>
            <tr><td style="width: 100%; height: 400px;background-color: wheat"></td></tr>
            <tr><td style="width: 100%; height: 200px;background-color: rgb(0, 155, 13)"></td></tr>
            
        </tbody>
    </table>

    <table class="table2">
        <tbody>
            
            <tr><td style="width: 100%; height: 200px;background-color: rgb(58, 22, 11);"></td></tr>
            <tr><td style="float: left; width: 49.8%; height: 400px;background-color: rgb(0, 0, 0)"></td>
            <td style="float: right; width: 49.8%; height: 400px;background-color: rgb(180, 118, 4)"></td></tr>
            <tr><td style="float:left ;width: 100%; height: 200px;background-color: rgb(118, 224, 127)"></td></tr>

        </tbody>
    </table>

    <table class="table3">
        <tbody>

            <tr><td style="float: left; width: 33.1%; height: 200px;background-color: rgb(0, 0, 0)"></td>
            <td style="float: left ; width: 33.1%; height: 200px;background-color: rgb(255, 251, 0)"></td>
            <td style="float: right; width: 33.1%; height: 200px;background-color: rgb(19, 180, 4)"></td></tr>    
            <tr><td style="width: 100%; height: 200px;background-color: rgb(58, 22, 11);"></td></tr>
            <tr><td style="float: left; width: 49.8%; height: 200px;background-color: rgb(0, 0, 0)"></td>
            <td style="float: right; width: 49.8%; height: 200px;background-color: rgb(109, 72, 3)"></td></tr>
            <tr><td style="float:left ;width: 100%; height: 200px;background-color: rgb(118, 224, 127)"></td></tr>

        </tbody>
    </table>

    <table class="table4">
        <tbody>
            
            <tr><td style="float:left;width :49.8%; height: 400px;background-color: rgb(255, 60, 0);"></td>
            <td style="float:right;width: 49.8%; height: 800px;background-color: wheat"></td>
            <td style="float:left;width: 49.8%; height: 400px;background-color: rgb(0, 155, 13)"></td></tr>
            
        </tbody>
    </table>

    <table class="table5">
        <tbody>
            
            <tr><td style="float:right;width :49.8%; height: 266.6px;background-color: rgb(68, 0, 255);"></td>
            <td style="float:left;width: 49.7%; height: 800px;background-color: rgb(251, 255, 0)"></td>
            <td style="float:right;width: 49.8%; height: 266.6px;background-color: rgb(0, 0, 0)"></td>
            <td style="float:right;width: 24.7%; height: 266.6px;background-color: rgb(0, 183, 255)"></td>
            <td style="float:left;width: 24.8%; height: 266.6px;background-color: rgb(255, 0, 212)"></td></tr>
                        
        </tbody>
    </table>


</body>
</html>

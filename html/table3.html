<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding-left:60px;
            padding-right: 60px;
        }
    </style>
</head>
<body>
    <h1>Semantic tag--1</h1>
    <header style="height: 200px ;background-color: rgb(255, 0, 0);"></header>
    <article style="height: 400px ;background-color: rgb(38, 0, 255);"></article>
    <footer style="height: 200px ;background-color: aqua;"></footer>

    <h1>Semantic tag--2</h1>
    <header style="height: 200px ;background-color: rgb(255, 0, 0);"></header>
    <article style="float: right; height: 400px ;width:40.8%;background-color: rgb(38, 0, 255);"></article>
    <article style="height: 400px ;width:40.8%;background-color: rgb(0, 0, 0);"></article>
    <footer style="height: 200px ;background-color: aqua;"></footer>

    <h1>Semantic tag--3</h1>
    <header style="float: left; height: 200px ;width: 22.1%; background-color: rgb(255, 0, 0);"></header>
    <header style="float: left; height: 200px ;width: 22.8%; background-color: rgb(255, 0, 119);"></header>
    <header style="float: right; height: 200px ;width: 22.1%; background-color: rgb(195, 0, 255);"></header>
    <nav style="height: 400px ;background-color: rgb(71, 60, 60);"></nav>
    <article style="float: right; height: 200px ;width:40.8%;background-color: rgb(38, 0, 255);"></article>
    <article style="height: 200px ;width:40.8%;background-color: rgb(0, 0, 0);"></article>
    <footer style="height: 200px ;background-color: aqua;"></footer>

    <h1>Semantic tag--4</h1>
    <article style="float: left; height: 400px ;width: 40.8%; background-color: rgb(4, 22, 126);"></article>
    <nav style="float: right; height: 800px ;width: 37.2%; background-color: aqua;"></nav>
    <article style="float: left; height: 400px ;width: 40.8%; background-color: rgb(0, 0, 0);"></article>

</body>
</html>
